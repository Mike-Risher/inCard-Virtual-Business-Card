<html><head><title>Your Business Card</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="card.css" rel="stylesheet" media="screen"></head><body ng-app="postgreSQL"><div id="container" ng-controller="postgreSQLCtrl"><h2>Your Business Card Data</h2><h3>You can edit any of the fields below. To add to the database click the button at the bottom.</h3><p class="lead"> Name:<input id="name" maxlength="30" width="600" ng-model="name" type="text"></p><p class="lead">Description: <input id="description" maxlength="30" width="600" ng-model="description" type="text"></p><p class="lead">Location: <input id="location" maxlength="30" width="600" ng-model="location" type="text"></p><p class="lead">Company: <input id="company" maxlength="30" width="600" ng-model="company" type="text"></p><p class="lead">Title: <input id="jtitle" maxlength="30" width="600" ng-model="jtitle" type="text"></p><p class="lead">URL for Your Photo: <input id="photo" maxlength="200" width="600" ng-model="photo" type="text"></p><img src= {{photo}} >

<div id="yourCard">
	<div id="cardName">Mike Risher</div>
	<div class="cardLine">Developer and Golf Enthusiast</div>
	<div class="cardLine">Denver</div>
<div id="cardPhoto"><img src=https://media.licdn.com/mpr/mprx/0_-m_V_kNF3dvha7yoO0UVSkiFLm9TIy7bcEcVLK3FkjvhmugFOmUNInsFGE1TmjA9qEMVHCvbHmq8DZAbOjQ6wKNwSmq3DZJ6OjQJ8lTQQ73SFmGsturBhL7BDRaAkZmcBYG9FfAJIIA></div>
	<div id="bottomRight">
		<div class="cardBottomRight">Apple.com</div>
		<div class="cardBottomRight">Lead Engineer</div>
	</div>
</div>


<hr><button ng-click="addRecord()" id="btnAdd" name="btnAdd" class="btn btn-danger">Add to db</button>
<button ng-click="readAll()" id="btnRead" name="btnRead" class="btn btn-danger">See all business cards</button><hr>

</body></html>
